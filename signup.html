<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <form action="signup.php" method="POST">
        <h1>Sign Up</h1>
        <div class="container">
            <label for="username">Username</label><input type="text" placeholder="Create Username" id="username" name="username" required />

            <label for="email">Email</label><input type="email" placeholder="Enter Email" id="email" name="email" required />

            <label for="password">Password</label><input type="password" placeholder="Create Password" id="password" name="password" required />

            <button type="submit">Sign Up</button>
            <label>
                <span class="login"><a href="login.html">Already have an account?</a></span>
            </label>
        </div>
    </form>
<script>
function getParameterByName(name) {
const url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
    const results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

    window.onload = () => {
    const notification = document.getElementById('notification');
    const status = getParameterByName('status');
    const message = getParameterByName('message');

    if (status === 'success') {
        notification.textContent = message || "Registrasi berhasil! Silakan login.";
        notification.style.background = "linear-gradient(to right, #28a745, #218838)";
        notification.classList.add('show');
    } else if (status === 'error') {
        notification.textContent = message || "Registrasi gagal! Silakan coba lagi.";
        notification.style.background = "linear-gradient(to right, #dc3545, #c82333)"; 
        notification.classList.add('show');
    }

    if (notification.classList.contains('show')) {
        setTimeout(() => {
        notification.classList.remove('show');
        }, 4000);
    }
    }
</script>
</body>
</html>
