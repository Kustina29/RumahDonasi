<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <form action="" method="POST">
        <h1>Sign Up</h1>
        <div class="container">
            <label for="newusername">Username</label>
            <input type="text" placeholder="Create Username" id="newusername" name="newusername" required />

            <label for="newemail">Email</label>
            <input type="email" placeholder="Enter Email" id="newemail" name="newemail" required />

            <label for="newpassword">Password</label>
            <input type="password" placeholder="Create Password" id="newpassword" name="newpassword" required />

            <button type="submit">Sign Up</button>
            <label>
                <span class="login"><a href="login.html">Already have an account?</a></span>
            </label>
        </div>
    </form>
</body>
</html>
