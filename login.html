<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    </head>
<body>
    <div id="notification" class="notification"></div>
    <form id="loginForm" action="php/login.php" method="POST">
        <h1>Login</h1>
        <div class="container">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Username" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" id="password" name="password" required>
        </div>

        <button type="submit">Login</button>
        
        <label>
            <span class="newacc"><a href="signup.html">Don't have an account?</a></span>
        </label>
    </form>
<script>
    function getParameterByName(name) {
        const url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        const results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    window.onload = () => {
        const notification = document.getElementById('notification');
        const status = getParameterByName('status');
        const message = getParameterByName('message');

        if (notification) {
            if (status === 'error') {
                notification.textContent = message || "Login gagal! Username atau password salah.";
                notification.style.background = "linear-gradient(to right, #dc3545, #c82333)"; 
                notification.classList.add('show');
            }

            if (notification.classList.contains('show')) {
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);
            }
        }
    }
</script>
</body>
</html>
